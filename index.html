<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript required for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Destinations</title>
  </head>
  <body>
    <div class="container">
      <h1>Destinations</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination</h2>
          <form id="destinations">
            <div class="form-group">
              <label for="place">Place</label>
              <input type="text" class="form-control" id="place">
            </div>
            <div class="form-group">
              <label for="timeOfYear">Time of Year</label>
              <input type="text" class="form-control" id="timeOfYear">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks</label>
              <input type="text" class="form-control" id="landmarks">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="destinationsDisplay">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="showDestination">
            <h2></h2>

            <p>Place: <span class="place"></span></p>
            <p>Time of Year: <span class="timeOfYear"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
